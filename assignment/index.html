<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Polyshop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        
                    </ul>
                </div>
                <button type="button" onclick="util.getCartDetail()" class="btn btn-info text-white" data-bs-toggle="modal" data-bs-target="#detail-cart">
                    <i class="fas fa-shopping-cart"></i> <span class="total-cart-product badge bg-secondary">0</span>
                </button>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h2 class="text-info">Sản phẩm</h2>
        <div class="row" id="list-product">
            <div class="col-3">
                <div class="card" style="width: 100%;">
                    <img src="https://mivietnam.vn/wp-content/uploads/2020/12/dien-thoai-xiaomi-mi-10t-pro-avarta-377x470.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Xiaomi Mi 10T Pro 5G</h5>
                      <p>Giá: 12000000đ</p>
                      <p>Hãng sản xuất: Xiaomi</p>
                      <a href="javascript:;" class="btn-detail btn btn-warning">Chi tiết</a>
                      <a href="javascript:;" class="btn btn-success"> <i class="fas fa-shopping-cart"></i> Thêm</a>
                    </div>
                  </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="detail-cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Danh sách sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th>Ảnh sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Tổng tiền</th>
                        </thead>
                        <tbody id="cart-detail-tbody">

                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Tên khách hàng</label>
                                <input type="text" class="form-control" id="customer_name" >
                            </div>
                            <div class="form-group">
                                <label for="">Email khách hàng</label>
                                <input type="text" class="form-control" id="customer_email" >
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Số điện thoại khách hàng</label>
                                <input type="text" class="form-control" id="customer_phone_number" >
                            </div>
                            <div class="form-group">
                                <label for="">Địa chỉ</label>
                                <input type="text" class="form-control" id="customer_address" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/29b41ee1c8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./public/js/common.js"></script>
    <script>
        util.getMenu();
        util.getProducts('#list-product');
        
    </script>
</body>
</html>
